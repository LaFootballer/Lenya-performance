<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenya Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .report-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .report-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .report-card-header h3 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        .report-date {
            opacity: 0.9;
            font-size: 0.9em;
        }
        .report-card-body {
            padding: 20px;
        }
        .report-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .view-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        .view-button:hover {
            opacity: 0.9;
        }
        .no-reports {
            text-align: center;
            color: white;
            padding: 60px 20px;
            font-size: 1.2em;
        }
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Lenya Performance</h1>
            <p>Daily Activity & Performance Tracking</p>
        </div>

        <div class="reports-grid" id="reports-container">
            <div class="no-reports">Loading reports...</div>
        </div>

        <div class="footer">
            <p>ðŸ¤– Automated tracking â€¢ Updated daily</p>
        </div>
    </div>

    <script>
        // Load reports from GitHub API
        fetch('https://api.github.com/repos/LaFootballer/Lenya-performance/contents/reports/performance')
            .then(res => res.json())
            .then(files => {
                const container = document.getElementById('reports-container');
                
                if (!files.length || files.message) {
                    container.innerHTML = '<div class="no-reports">No reports yet. Check back soon!</div>';
                    return;
                }

                // Sort by date descending
                const sorted = files
                    .filter(f => f.name.endsWith('.html'))
                    .sort((a, b) => b.name.localeCompare(a.name));

                if (sorted.length === 0) {
                    container.innerHTML = '<div class="no-reports">No reports yet. Check back soon!</div>';
                    return;
                }

                container.innerHTML = sorted.map(file => {
                    const date = file.name.replace('.html', '');
                    const path = file.download_url.replace('https://raw.githubusercontent.com/', '');
                    
                    return `
                        <div class="report-card">
                            <div class="report-card-header">
                                <h3>ðŸ“ˆ Performance Report</h3>
                                <div class="report-date">${date}</div>
                            </div>
                            <div class="report-card-body">
                                <div class="report-stats">
                                    <div class="stat">
                                        <div class="stat-value">â†’</div>
                                        <div class="stat-label">View Report</div>
                                    </div>
                                </div>
                                <a href="reports/performance/${file.name}" class="view-button">Open Report</a>
                            </div>
                        </div>
                    `;
                }).join('');
            })
            .catch(err => {
                document.getElementById('reports-container').innerHTML = 
                    '<div class="no-reports">Error loading reports. Try again later.</div>';
            });
    </script>
</body>
</html>
