<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lenya Performance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            color: #fff;
        }
        
        .header {
            padding: 20px 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-box .label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .stat-box .value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        
        .activity-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border-left: 3px solid rgba(255,255,255,0.3);
        }
        
        .activity-time {
            font-size: 0.85em;
            opacity: 0.7;
            margin-bottom: 4px;
        }
        
        .activity-desc {
            font-size: 0.95em;
            margin-bottom: 4px;
        }
        
        .activity-duration {
            font-size: 0.8em;
            opacity: 0.6;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
            padding-bottom: 20px;
        }
        
        .btn {
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95em;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: rgba(255,255,255,0.25);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        .btn-success {
            background: #43e97b;
            color: #000;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        /* Telegram theme colors */
        .tg-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Lenya</h1>
        <p id="current-date">Loading...</p>
    </div>
    
    <div class="content">
        <div class="stat-grid">
            <div class="stat-box">
                <div class="label">üíº Work</div>
                <div class="value" id="work-hours">‚Äî</div>
            </div>
            <div class="stat-box">
                <div class="label">‚òÄÔ∏è Rest</div>
                <div class="value" id="rest-hours">‚Äî</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">üìà Today's Activity</div>
            <div id="activities">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Loading activities...</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">‚öôÔ∏è Monitoring</div>
            <div class="activity-item">
                <div class="activity-desc">üí∞ cbBTC Price Monitor</div>
                <div class="activity-duration">Threshold: < $66,000</div>
                <div class="activity-duration">Status: <span style="color: #43e97b;">Active</span></div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="openFullReport()">üìä Full Report</button>
            <button class="btn btn-success" onclick="logActivity()">‚ûï Log Activity</button>
        </div>
    </div>
    
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Set theme
        const theme = Telegram.WebApp.colorScheme;
        
        // Load data
        async function loadData() {
            try {
                // Fetch from GitHub (simulated data for now)
                const date = new Date();
                document.getElementById('current-date').textContent = 
                    date.toLocaleDateString('ru-RU', { weekday: 'long', month: 'long', day: 'numeric' });
                
                // Load from local storage or API
                const data = {
                    work: 1.5,
                    rest: 2,
                    activities: [
                        { time: '09:53', desc: 'Transfer assets (LTV optimization)', duration: '~30 min', type: 'work' },
                        { time: '10:23', desc: 'Continue asset transfer', duration: '~1 hour', type: 'work' },
                        { time: '10:53', desc: 'Rest break', duration: '2+ hours', type: 'rest' }
                    ]
                };
                
                // Update UI
                document.getElementById('work-hours').textContent = data.work.toFixed(1) + 'h';
                document.getElementById('rest-hours').textContent = (data.rest + '+').padEnd(3);
                
                const activitiesHtml = data.activities.map(a => `
                    <div class="activity-item">
                        <div class="activity-time">‚è∞ ${a.time}</div>
                        <div class="activity-desc">${a.desc}</div>
                        <div class="activity-duration">${a.duration}</div>
                    </div>
                `).join('');
                
                document.getElementById('activities').innerHTML = activitiesHtml;
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function openFullReport() {
            // Open full report in browser
            Telegram.WebApp.openLink('https://lafootballer.github.io/Lenya-performance/');
        }
        
        function logActivity() {
            // Show prompt for activity logging
            const activity = prompt('What are you doing?');
            if (activity) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'log',
                    activity: activity,
                    timestamp: new Date().toISOString()
                }));
                alert('‚úÖ Activity logged!');
            }
        }
        
        // Load on startup
        loadData();
        
        // Refresh periodically
        setInterval(loadData, 30000);
        
        // Handle main button
        Telegram.WebApp.MainButton.text = "üìä Full Report";
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(() => openFullReport());
    </script>
</body>
</html>
